<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/confirmationOrders.css">

</head>
<body>
    <div class="mui-scroll-wrapper wrapper">
        <div class="mui-scroll">
            <div class="content">
                <div class="address">
                    <div>
                        <div><span>收 货 人:</span><span>赵日天</span></div>
                        <span class="tel">17766666666</span>
                    </div>

                    <div class="desc">
                        <div><span>收货地址:</span><span style="font-size:12px;">广东省深圳市宝安区西乡街道战争学院66号楼六单元606</span></div>
                    </div>
                </div>
                <div class="goods-wrapper">
                    <div class="title">
                        自营
                    </div>
                    <div class="goods-items">

                        <div class="inner">
                            <div class="thumb">
                                <img src="../images/payDemo/goods-thumb.png" alt="" width="80" height="80">
                            </div>
                            <div class="context">
                                <div class="imp">
                                    <div class="goods-head">
                                        韩国AHC第四代淡化细纹改善黑眼圈眼袋补水保湿韩国棒子傻东西
                                    </div>
                                    <div class="goods-types">
                                        化妆品净含量:30ml
                                    </div>
                                </div>
                                <div class="goods-pricesList">

                                    <div class="sums">
                                        x1
                                    </div>
                                    <div class="pr">
                                        259.00
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="totalPrice">
                    共1件商品 合计: <span class="goods-prices">289.00</span>
                    <span class="goods-prices-desc">(含运费:￥:10.00 进口税:￥20.00)</span>
                </div>
                <div class="customerTotals">
                   <span>买家留言:</span>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="checks">
            <div class="totalPrices">
                总计: <span>289.00</span>
            </div>
            <span>提交订单</span>
        </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/notPullTop.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看物流</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/logistics.css">

</head>
<body>
    <div class="mui-scroll-wrapper wrapper">
        <div class="mui-scroll">
            <div class="content">
                <div class="title">
                    <img src="../images/payDemo/goods-thumb.png" width="80" width="80" alt="">
                    <div class="title-text">
                        <ul>
                            <li class="types"><span>物流状态:</span>已签收</li>
                            <li class="logistics-company"><span> 百威快递:</span>201803060001</li>
                            <li class="tels"><span>官网电话:</span>18681466666</li>
                        </ul>
                    </div>
                </div>
                <div class="commons">
                    <ul class="timeLine">
                        <li class="item">
                            <i class="point"><i class="border"></i></i>
                            <span>[苏州市]百威收件员签收并将快递吃掉了</span>
                            <span class="time">2018-02-06  10:23:48</span>
                        </li>
                        <li class="item">
                            <i class="point"></i>
                            <span>[上海市]韵达快递 上海浦西中心仓收揽已揽件</span>
                            <span class="time">2018-02-05  10:23:48</span>
                        </li>
                        <li class="item">
                            <i class="point"></i>
                            <span>[浙江省]已发货 韵达快递</span>
                            <span class="time">2018-02-04  10:23:48</span>
                        </li>
                        <li class="item">
                            <i class="point"></i>
                            <span>包裹已出库</span>
                            <span class="time">2018-02-01  02:10</span>
                        </li>
                        <li class="item">
                            <i class="point"></i>
                            <span>等待分拣出库</span>
                            <span class="time">2018-01-30  10:23:48</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/notPullTop.js"></script>
</body>
</html>

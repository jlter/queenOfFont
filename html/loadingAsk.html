<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待评价</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/layer.css">
		<link rel="stylesheet" href="../css/loadingAsk.css">
	</head>

	<body>
	<!--scroll盒子-->
		<div class="mui-scroll-wrapper wrapper">
			<div class="mui-scroll">
				<div class="context">
					<div class="title">
						已完成
					</div>
					<div class="goods-wrapper">
						<div class="title">
							自营
						</div>
						<div class="goods-items">

							<div class="inner">
								<div class="thumb">
									<img src="../images/payDemo/goods-thumb.png" alt="" width="80" height="80">
								</div>
								<div class="context">
									<div class="imp">
										<div class="goods-head">
											韩国AHC第四代淡化细纹改善黑眼圈眼袋补水保湿韩国棒子傻东西
										</div>
										<div class="goods-types">
											化妆品净含量:30ml
										</div>
									</div>
									<div class="goods-pricesList">

										<div class="sums">
											x1
										</div>
										<div class="pr">
											259.00
										</div>
									</div>

								</div>
							</div>
							<div class="types">
								交易成功
							</div>
						</div>
						<div class="totalPrice">
							共1件商品 合计: <span class="goods-prices">289.00</span>
							<span class="goods-prices-desc">(含运费:￥:10.00 进口税:￥20.00)</span>
						</div>
						<div class="prices-buttonGroup">
							<span class="linkToGoodsList">再来一单</span>
							<span class="toAsk">去评价</span>
						</div>
					</div>

				</div>
				<div class="footer">
					<img src="../icon/goodsMoreTitle.png" alt="">
					<div class="context">
						<ul>
							<li><img src="../images/indexDemo/pic1.png" alt=""></li>
							<li><img src="../images/indexDemo/pic1.png" alt=""></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
		<!--ask-->
		<div class="askContent" style="display: none">
			<div class="askContents">
				<div class="title">
					<div class="thumbs" style="background-image: url(../images/askDeault.png)"></div>
					<div class="score">
						<p>评分: <span class="scoreCode"></span></p>
						<div class="stars">
							<ul>
								<li><img src="../icon/starFull.png" alt=""></li>
								<li><img src="../icon/starFull.png" alt=""></li>
								<li><img src="../icon/starFull.png" alt=""></li>
								<li><img src="../icon/starFull.png" alt=""></li>
								<li><img src="../icon/starFull.png" alt=""></li>
							</ul>
						</div>
					</div>
				</div>
				<!--textarea-->
				<div class="mui-input-row text-box">
					<textarea id="textarea" rows="6" placeholder="宝贝满足你的期待吗？说说你的使用心得,分享给好基友/姬友吧"></textarea>
				</div>
				<!--图片添加-->
				<div class="images-group">
					<img src="../icon/addPic.png" alt="">
					<div class="release">
						<img src="../icon/release.png" alt="">
					</div>
				</div>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../lib/layer.js"></script>
		<script src="../js/base.js"></script>
		<script src="../js/jquery-3.2.0.min.js"></script>
		<script src="../js/ask.js"></script>
		<script src="../js/linkAttr.js"></script>
	</body>

</html>

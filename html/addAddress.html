<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui.picker.min.css">
    <link rel="stylesheet" href="../lib/mui.poppicker.css">
    <link rel="stylesheet" href="../css/addAddress.css">
</head>
<body>
    <div class="mui-scroll-wrapper wrapper">
        <div class="mui-scroll">
            <div class="content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>收货人</label>
                        <input type="text" class="mui-input-clear" placeholder="收货人姓名">
                    </div>
                    <div class="mui-input-row">
                        <label>联系电话</label>
                        <input type="text" class="mui-input-clear" placeholder="">
                    </div>
                    <div class="mui-input-row showPick" >
                        <label>所在区域</label>
                        <input type="text" class="mui-input-clear" placeholder="">
                    </div>

                    <textarea class="textarea" rows="5" placeholder="详细地址"></textarea>
                    <p class="defaults actDefaultAddress ">设为默认地址</p>
                </form>
                <div class="btn checkBtn actAddAddress">保存</div>

            </div>
        </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../lib/mui.picker.min.js"></script>
    <script src="../lib/mui.poppicker.js"></script>
    <script src="../lib/city.data-3.js"></script>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/linkAttr.js"></script>
    <script src="../js/notPullTop.js"></script>

    <script>
        var picker = new mui.PopPicker({
            layer:3
        })
        picker.setData(cityData3)
        //修改弹窗picker的颜色
        mui('body').on('tap','.showPick',function () {
            $('.mui-poppicker-btn-ok').css({
                'background': '#916923',
                'border-color':'#916923'
            })
            picker.show(function (e) {
                $('.showPick').find('input').val(e[0].text +'-'+e[1].text+'-'+e[2].text)
            })

        })
    </script>
</body>
</html>
